<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vianaplay</title>
  <meta name="google-site-verification" content="7VRRteBfFqBVP5emN_Yo5MYBgo7u2TtBgWQT_yfC9D0" />
  <meta name="description" content="Dengarkan musik favoritmu dengan VianaPlay, web player modern dengan playlist, visualizer, dan video background.">
<meta name="keywords" content="musik, player, audio, visualizer, spotify style, vianaplay, web music">
<meta name="author" content="Novian Trijuwandi">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <video autoplay muted loop id="bg-video">
  <source src="video/video1.mp4" type="video/mp4" />
  Browser Anda tidak mendukung video tag.
</video>
<div id="overlay"></div>
  <div class="container">
    <div class="player">
      <h1>🎧Playlist🎧</h1>
      <p id="current-title">Memuat lagu...</p>

      <canvas id="visualizer"></canvas>
      <audio id="audio" preload="auto"></audio>

      <div class="controls">
        <button onclick="prevSong()">⏮️</button>
        <button onclick="togglePlay()">▶️</button>
        <button onclick="nextSong()">⏭️</button>
        <button onclick="toggleShuffle()">🔀</button>
        <button onclick="toggleRepeat()">🔁</button>
        <div class="volume-control">
        <span id="volume-icon">🔊</span>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="time">
        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <input type="range" id="progress" value="0" min="0" step="1">
      </div>

      <ul id="playlist"></ul>
    </div>
  </div>
  <footer>
  <p>&copy; 2025 Vian❤️Nana . All rights reserved.</p>
</footer>
  <script src="script.js"></script>
</body>
</html>
